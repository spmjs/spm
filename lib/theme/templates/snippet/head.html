{%- if config.google %}
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  ga('create', '{{config.google}}', 'spm documentation');
  ga('send', 'pageview');
</script>
{%- endif %}

{%- set pkg = config.package %}

{%- if engines|length %}
{%- for file in engines %}
<script src="{{content_url('')}}{{file}}?nowrap"></script>
{%- endfor %}
{%- else %}
<script src="http://static.alipayobjects.com/??seajs/seajs/2.2.0/sea.js,seajs/seajs-text/1.0.2/seajs-text.js"></script>
{%- endif %}

{%- set deps = dependencies %}

<script>
  (function() {
  seajs.config({
    base: "{{content_url('')}}"
  });

  seajs.config({
    alias: {{deps|clean_alias|json_encode}}
  });
})();
</script>
